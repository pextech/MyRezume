            <div class="profileSection">
                <div class="profileDetails">

                    <div class="details">

                    </div>
                    <div class="edit">
                        <button class="editBtn" id="editUser">Edit</button>
                    </div>
                </div>




            </div>


            <div id="editProfile">

                <div class="modal-content">
                    <form id="editForm">
                        <div class="modal-header">

                            <h4 class="modalTitle">Edit profile</h4>
                            <button type="button" id="close" class="closeBtn"><span>&times;</span></button>
                        </div>
                        <div class="modalBody">
                            <div class="form-group">
                                <label>Full name</label>

                                <input type="text" class="input" id="name" placeholder="full name" required>
                            </div>


                            <div class="form-group">
                                <label>Email </label>

                                <input type="email" class="input" id="email" placeholder="user Email" required>

                            </div>
                            <div class="form-group">
                                <label>Phone number</label>

                                <input type="text" class="input" placeholder="phone number" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label>Location Address</label>

                                <input type="text" class="input" id="address" placeholder="Address" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>

                                <textarea class="textarea" id="description" placeholder="Description"
                                    required></textarea>
                            </div>

                            <div class="form-group">
                                <label>Change Profile</label>

                                <input id="image" type="file" required>
                            </div>





                        </div>
                        <div class="modal-footer">
                            <button type="button" id="closeModal" class="footerBtn">Close</button>
                            <button type="submit" class="saveBtn">Save changes</button>
                        </div>
                    </form>
                </div>

            </div>


            <div class="profileViewControl">

                <div class="head">
                    <h4>Change password</h4>
                </div>
                <form>
                    <label>Old Password</label><br>
                    <input type="text" placeholder="Enter old Password"><br>
                    <label>New Password</label><br>
                    <input type="text" placeholder="Enter New password"> <br>
                    <label>Confirm Password</label><br>
                    <input type="text" placeholder="confirm password"> <br>



                </form>
                <button class="viewBtn">Change Password</button>

            </div>









        </div>

    </div>
