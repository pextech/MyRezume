            </form>
            <a href="forgot.html" class="forgot"> forgot password</a>
            <p>or</p>
            <a href="register.html"><button class="registerBtn"> Register </button></a>

            <div class="back">
                <a href="index.html">
                    < Back </a>
            </div>
        </div>

        <footer>

            <p>copyright Pextech&copy;2020</p><br>

            <img class="social" src="../assets/linkedin.png" alt="">
            <img class="social" src="../assets/twitter.png" alt=""> </p>

        </footer>
    </div>
